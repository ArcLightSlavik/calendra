[tox]
envlist = py27,flake8,py35,py36,py37

[testenv]
deps =
    pytest
    pandas
    pytest-cov

commands_pre =
    python setup.py develop
    python --version
commands =
    py.test --cov=workalendar --cov-report term:skip-covered {posargs: workalendar}

[testenv:flake8]
deps =
    flake8

commands = flake8 workalendar
